<!-- templates/publisher_list.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Publisher List</title>
</head>
<body>
    <h1>Publishers</h1>
    <ul>
        {% for publisher in publishers %}
            <li>{{ publisher.name }} - {{ publisher.location }}</li>
        {% endfor %}
    </ul>
</body>
</html>
